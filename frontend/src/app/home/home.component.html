<div class="centerDiv" *ngIf="!notConnected">
    <div class="filmList">
        <div class="film" *ngFor="let film of films">
            <div class="filmImage">
                <img [src]="film.poster_path" alt="film image">
            </div>
            <div class="filmTitle">
                <h2>{{film.title}}</h2>
                <span>{{film.release_date}}</span>
            </div>
        </div>
    </div>
</div>
